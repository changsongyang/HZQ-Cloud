#    group: dubbo-dev
  scan:
    base-packages: com.hzqing.base.provider
  registry:
    address: nacos://localhost:8848
    group: dubbo-dev


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.hzqing.base.provider.dal.entity
